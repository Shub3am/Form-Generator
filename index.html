<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form Generator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./style.css" rel="stylesheet">
</head>
<body>
	<div class="container p-5 my-5 bg-dark text-white">
	<h1 class="text-center mb-5">Form Generator</h1>
		<div class="row">
			<div class="col-1">
				<select class="TypeSelector" name="TypeSelect" id="TypSelector" >
					<option id="TypeText" value="text" >Text</option>
					<option id="TypeNum" value="number" >Number</option>
					<option id="TypeDate" value="Date" >Date</option>
					<option id="TypeMail" value="Email" >Email</option>
					<option value="submit" >Submit</option>
				</select>
			</div>
			<div class="col-3"><input type="text" name="label" id="label" placeholder="Field PlaceHolder?" required><input type="submit" id="submit" name="submit"></div>
		</div>
	</div>
	<div id="Data"></div>

<script src="./script.js"></script>
</body>
</html>
